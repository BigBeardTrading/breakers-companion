name: Build & Attach Windows Release

on:
  push:
    tags:
      - 'v*'           # runs on tags like v2.0.4

permissions:
  contents: write      # needed to create/upload the release asset

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # fine for PyInstaller / PySide6

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: python -m PyInstaller ".\Breakers Companion.spec"

      - name: Package folder
        shell: pwsh
        run: |
          $ver = "${{ github.ref_name }}"          # e.g. v2.0.4
          $pkg = "Breakers Companion-$ver"
          Remove-Item -Recurse -Force $pkg -ErrorAction SilentlyContinue
          New-Item -ItemType Directory $pkg | Out-Null
          Copy-Item ".\dist\Breakers Companion.exe" "$pkg\Breakers Companion.exe"
          Copy-Item -Recurse -Force ".\assets" "$pkg\assets"
          if (Test-Path .\run.bat) { Copy-Item .\run.bat "$pkg\run.bat" }
          Compress-Archive -Path "$pkg\*" -DestinationPath "$pkg.zip" -Force

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: "Breakers Companion-${{ github.ref_name }}.zip"
          if-no-files-found: error

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "Breakers Companion-${{ github.ref_name }}.zip"
